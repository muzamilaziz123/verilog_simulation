name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install verilator iverilog

    - name: Lint Verilog Files
      run: verilator --lint-only sources_1/new/arithunit.v

    - name: Run Tests with Icarus Verilog
      run: |
        iverilog -o sim_1/new/tb_arithunit.vvp sim_1/new/tb_arithunit.v sources_1/new/arithunit.v
        vvp sim_1/new/tb_arithunit.vvp > simulation_output.log

    - name: Display Simulation Output
      run: cat simulation_output.log

    - name: Verify Simulation Results
      run: |
        if grep -q "ERROR" simulation_output.log; then
          echo "Simulation failed: Error found in simulation output."
          exit 1
        elif grep -q "PASS" simulation_output.log; then
          echo "Simulation passed."
        else
          echo "Simulation results are inconclusive. Here is the output:"
          cat simulation_output.log
          exit 1
        fi
      shell: /bin/bash

name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator g++ make

    - name: Lint Verilog Files
      run: verilator --lint-only sources_1/new/arithunit.v

    - name: Run Verilator Simulation
      run: |
        # Step 1: Compile the Verilog files with Verilator
        verilator --cc sources_1/new/arithunit.v --exe --build sim_1/new/tb_arithunit.cpp

        # Step 2: Run the compiled simulation
        ./obj_dir/Varithunit


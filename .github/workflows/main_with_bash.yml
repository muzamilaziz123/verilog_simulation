name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up cache for Verilator
      id: cache-verilator
      uses: actions/cache@v3
      with:
        path: |
          /usr/bin/verilator
          /usr/local/bin  # If Verilator or its dependencies are in /usr/local/bin
          /usr/local/share/verilator  # If Verilator stores additional files here
          /usr/local/lib  # If there are libraries related to Verilator
        key: ${{ runner.os }}-verilator-${{ hashFiles('**/install_verilator.sh') }}
        restore-keys: |
          ${{ runner.os }}-verilator-

    - name: Verify Cache
      run: |
        echo "Checking cached files..."
        ls -la /usr/bin | grep verilator
        ls -la /usr/local/bin
        ls -la /usr/local/share/verilator
        ls -la /usr/local/lib

    - name: Install Verilator if not cached
      if: steps.cache-verilator.outputs.cache-hit != 'true'
      run: |
        sudo apt-get install -y verilator g++ make yosys
        # Optionally, you might want to move Verilator to /usr/bin if itâ€™s not there by default
      shell: bash

    - name: Trigger Local Script
      working-directory: ${{ github.workspace }}/scripts
      run: |
        echo "Triggering the local CI script..."
        bash run_ci.sh

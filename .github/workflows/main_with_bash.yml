name: CI_Bash

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up cache for Verilator
      id: cache-verilator
      uses: actions/cache@v3
      with:
        path: |
          ~/.local/share/verilator
          /usr/local/lib/verilator
        key: ${{ runner.os }}-verilator-${{ hashFiles('**/install_verilator.sh') }}
        restore-keys: |
          ${{ runner.os }}-verilator-

    - name: Verify Cache
      run: |
        echo "Checking cached files..."
        ls -la /usr/local/lib/verilator || echo "Verilator cache not found."

    - name: Install Verilator if not cached
      if: steps.cache-verilator.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf flex bison g++ make
        git clone https://github.com/verilator/verilator.git
        cd verilator
        git checkout stable
        autoconf
        ./configure
        make -j$(nproc)
        sudo make install
        # Move to cache location
        mkdir -p ~/.local/share/verilator
        cp -r /usr/local/share/verilator ~/.local/share/verilator
        cp -r /usr/local/bin/verilator_bin ~/.local/share/verilator
      shell: bash

    - name: Trigger Local Script
      working-directory: ${{ github.workspace }}
      run: |
        echo "Triggering the local CI script..."
        bash run_ci.sh

